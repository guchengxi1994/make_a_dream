name: make_a_dream
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1


environment:
  sdk: '>=3.4.1 <4.0.0'

isar_version: &isar_version 3.1.0

dependencies:
  bonfire: ^3.9.3
  cupertino_icons: ^1.0.6
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  isar: *isar_version
  isar_flutter_libs: *isar_version # dart run build_runner build
  langchain_lib:
    git:
      url: https://github.com/guchengxi1994/langchain_lib
  markdown_widget: ^2.3.2+6
  riverpod: ^2.5.1
  

dev_dependencies:
  build_runner: any
  flutter_launcher_icons: "^0.13.1"
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  isar_generator: *isar_version
  package_rename: ^1.6.0   # dart run package_rename
  
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/tiled/punnyworld/

icon_path : &icon_path "assets/icon.png"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: *icon_path
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: *icon_path
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: *icon_path
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: *icon_path